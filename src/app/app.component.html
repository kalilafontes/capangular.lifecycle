<h1>{{title}}</h1>

<form #form="ngForm" (onSubmit)="updateMessage(form)" novalidate>
  <input type="text" name="rootMessage" [(ngModel)]="rootMessage">
  <button type="submit">Update</button>
  <button (click)="toggle()">Hide/Show Child </button>
</form>
<app-child *ngIf="displayChild" [message]="rootMessage"></app-child>
<app-child [message]="rootMessage"></app-child>
